
<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Terminal</title>
    <style>
        #terminal {
            background: black;
            color: #00ff00;
            font-family: monospace;
            padding: 20px;
            height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #input {
            background: black;
            color: #00ff00;
            font-family: monospace;
            border: none;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input id="input" type="text" autofocus>

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');
        const ws = new WebSocket('ws://' + location.host + '/terminal');

        ws.onmessage = (event) => {
            terminal.textContent += event.data;
            terminal.scrollTop = terminal.scrollHeight;
        };

        input.onkeypress = (event) => {
            if (event.key === 'Enter') {
                ws.send(input.value + '\n');
                input.value = '';
            }
        };
    </script>
</body>
</html>
