
<!DOCTYPE html>
<html>
<head>
    <title>Playing Tic Tac Toe</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 310px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>Player: {{ player_name }} (X)</h2>
    <div class="board">
        {% for i in range(3) %}
            {% for j in range(3) %}
                <div class="cell" data-row="{{ i }}" data-col="{{ j }}" onclick="makeMove(this)"></div>
            {% endfor %}
        {% endfor %}
    </div>
    <button onclick="window.location.href='/'">Back to Home</button>

    <script>
        const playerName = "{{ player_name }}";
        const gameMode = "{{ game_mode }}";
        let currentPlayer = 'X';
        let gameBoard = Array(3).fill().map(() => Array(3).fill(''));
        let gameOver = false;

        async function makeMove(cell) {
            if (gameOver || cell.innerText !== '') return;
            
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            cell.innerText = currentPlayer;
            gameBoard[row][col] = currentPlayer;
            
            if (checkWinner()) {
                gameOver = true;
                await updateScore('win');
                alert('You win!');
                return;
            }
            
            if (isBoardFull()) {
                gameOver = true;
                await updateScore('draw');
                alert('Draw!');
                return;
            }
            
            // AI move
            currentPlayer = 'O';
            await makeAIMove();
            
            if (checkWinner()) {
                gameOver = true;
                await updateScore('loss');
                alert('Computer wins!');
                return;
            }
            
            currentPlayer = 'X';
        }

        async function makeAIMove() {
            const response = await fetch('/ai_move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    board: gameBoard,
                    mode: gameMode
                })
            });
            
            const data = await response.json();
            const { row, col } = data;
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.innerText = 'O';
            gameBoard[row][col] = 'O';
        }

        async function updateScore(result) {
            await fetch('/update_score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    player_name: playerName,
                    result: result
                })
            });
        }

        function checkWinner() {
            // Check rows, columns and diagonals
            for (let i = 0; i < 3; i++) {
                if (gameBoard[i][0] && gameBoard[i][0] === gameBoard[i][1] && gameBoard[i][0] === gameBoard[i][2]) return true;
                if (gameBoard[0][i] && gameBoard[0][i] === gameBoard[1][i] && gameBoard[0][i] === gameBoard[2][i]) return true;
            }
            if (gameBoard[0][0] && gameBoard[0][0] === gameBoard[1][1] && gameBoard[0][0] === gameBoard[2][2]) return true;
            if (gameBoard[0][2] && gameBoard[0][2] === gameBoard[1][1] && gameBoard[0][2] === gameBoard[2][0]) return true;
            return false;
        }

        function isBoardFull() {
            return gameBoard.every(row => row.every(cell => cell !== ''));
        }
    </script>
</body>
</html>
